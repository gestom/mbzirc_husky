global_costmap:
    width: 60
    height: 60
    origin_x: -30.0
    origin_y: -30.0
    update_frequency: 0.5
    publish_frequency: 0.5
    static_map: false
    rolling_window: true
    plugins:
        - {name: map_layer, type: "costmap_2d::StaticLayer"}
        - {name: no_go_layer, type: "costmap_2d::StaticLayer"}
        - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
