#wiki.ros.org/base_local_planner
TrajectoryPlannerROS:

  #robot
  max_vel_x: 0.3
  min_vel_x: 0.1
  max_vel_theta: 1.05
  min_vel_theta: -1.05
  min_in_place_vel_theta: 0.5
  escape_vel: -0.3

  acc_lim_theta: 1.0
  acc_lim_x: 2.
  acc_lim_Y: 2.

  holonomic_robot: false

  #goal
  xy_goal_tolerance: 0.15
  yaw_goal_tolerance: 0.25
  latch_xy_goal_tolerance: true
  
  #planner
  sim_time: 3
  sim_granularity: 0.025
  

  #traj scoring
  meter_scoring: true
  occdist_scale: 0.1
  heading_lookahead: 1.3
  pdist_scale: 0.4

